    <h1>字體跟改</h1>
    <h3>本章節學習
        <i>
            <b> "輸入" "分行" "分線"字體改變:斜體 粗體" "放置 連結 & 圖片"</b>
        </i>
    </h3>
    <div>
        <h3>中間想換斷句可以使用&lt;br&gt;&lt;/br&gt; or &lt;/br&gt;</h3>
        <!--中間想換可以使用<br></br> or </br>-->
        <!--<br></br>:分行較大 or <br/>:分行較小-->
        <table style="border:3px #cccccc solid;" cellpadding="10" border='1'>
            <tr>
                <td>
                    <h3>類型</h3>
                </td>
                <td>
                    <h3>效果</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>&lt;br&gt;&lt;/br&gt;</h3>
                </td>
                <td>
                    <h3>分行較大</h3>
                    <br></br>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>&lt;br&gt;</h3>
                </td>
                <td>
                    <h3>分行較小</h3>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>&lt;i&gt;</h3>
                </td>
                <td>
                    <h3><i>讓文字呈現斜體</i></h3>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>&lt;b&gt;</h3>
                </td>
                <td>
                    <h3><b>讓文字呈現粗體</b></h3>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>&lt;hr&gt; or &lt;hr&gt;&lt;/hr&gt;</h3>
                </td>
                <td>
                    <h3>出現等於此單位長度的 wight100% 的分線</h3>
                    <hr>
                </td>
            </tr>
        </table>
        <br />
        <!--中間隔開水平線 可以使用<hr></hr>-->
        <!--<hr></hr>:分行較大 or <hr/>:分行較小-->
        <hr>
